name: Python Tests & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 mypy black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    
    - name: Lint with flake8
      run: |
        # E501: line too long (設定ファイルなどで長い行を許容するため警告のみ)
        flake8 slack_to_bookmark.py security_check.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 slack_to_bookmark.py security_check.py tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports slack_to_bookmark.py
    
    - name: Check formatting with Black
      run: |
        black --check --diff slack_to_bookmark.py security_check.py tests/
    
    - name: Test with pytest
      run: |
        pytest --cov=. tests/
